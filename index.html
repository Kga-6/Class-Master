<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sature</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <h1>Absegami High School</h1>

  <div class="week-container-class" id="week-container">
    <button class="week week-day-selected" id="Monday">
      <p class="week-day">Mon</p>
      <br>
      <p class="week-schedule-day" id="week-schedule-Monday">A</p>
    </button>
    <button class="week" id="Tuesday">
      <p class="week-day">Tue</p>
      <br>
      <p class="week-schedule-day" id="week-schedule-Tuesday">B</label>
    </button>
    <button class="week" id="Wednesday">
      <p class="week-day">Wed</p>
      <br>
      <p class="week-schedule-day" id="week-schedule-Wednesday">C</label>
    </button>
    <button class="week" id="Thursday">
      <p class="week-day">Thu</p>
      <br>
      <p class="week-schedule-day" id="week-schedule-Thursday">D</label>
    </button>
    <button class="week" id="Friday">
      <p class="week-day">Fri</p>
      <br>
      <p class="week-schedule-day" id="week-schedule-Friday">A</label>
    </button>
  </div>

  <p id="timer">00:00:00</p>
  <select name="Days" id="select-school-day">
    <option disabled value="Over">No school today</option>
    <option value="A">A Day</option>
    <option value="B">B Day</option>
    <option value="C">C Day</option>
    <option value="D">D Day</option>
  </select>

  <h2>Today's Classes:</h2>
  <div class="myClasses" id="classes-container"></div>

  <script src="./utils/fetch.js"></script> 
  <script src="./clock.js"></script>
  <script src="./week.js"></script>

  <script src="./index.js"></script>

</body>
</html>
